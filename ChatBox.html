<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatBox</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      max-width: 90%;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #4a90e2;
      color: #fff;
      padding: 16px;
      text-align: center;
      font-weight: bold;
    }

    .chat-messages {
      padding: 16px;
      flex: 1;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 12px;
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 14px;
      clear: both;
    }

    .user-message {
      background: #d1e7dd;
      align-self: flex-end;
      margin-left: auto;
      text-align: right;
    }

    .bot-message {
      background: #f8d7da;
      align-self: flex-start;
      margin-right: auto;
      text-align: left;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .chat-input button {
      padding: 12px 20px;
      background: #4a90e2;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chat-input button:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ChatBox ğŸ¤–</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ù¾ÛŒØ§Ù… Ø®ÙˆØ¯ Ø±Ø§ Ø¨Ù†ÙˆÛŒØ³ÛŒØ¯..." />
      <button onclick="sendMessage()">Ø§Ø±Ø³Ø§Ù„</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user-message');
      input.value = '';

      try {
        const response = await fetch('https://localhost:7289/api/ChatBox/send', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({ box: message })
});


        const data = await response.json();
        addMessage(data.box, 'bot-message');
      } catch (error) {
        addMessage('Ù…Ø´Ú©Ù„ÛŒ Ù¾ÛŒØ´ Ø¢Ù…Ø¯Ù‡. Ù„Ø·ÙØ§Ù‹ Ø¨Ø¹Ø¯Ø§Ù‹ Ø§Ù…ØªØ­Ø§Ù† Ú©Ù†.', 'bot-message');
      }
    }

    function addMessage(text, className) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${className}`;
      msgDiv.textContent = text;
      document.getElementById('chatMessages').appendChild(msgDiv);
      document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
    }
  </script>
</body>
</html>
